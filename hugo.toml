# Basic Configuration
baseURL = 'https://agsamaniego.com/'
defaultContentLanguage = 'en'
languageCode = 'en-us'
title = 'A.G. Samaniego'
paginate = 10
timeZone = "America/New_York"

# Theme Configuration
theme = "terminal"

[pagination]
  pagerSize = 5

[params]
  # Content Configuration
  contentTypeName = "posts"
  showMenuItems = 3
  showLanguageSelector = false
  
  # Theme Layout
  fullWidthTheme = false
  centerTheme = false
  
  # Post Display Settings
  autoCover = true
  showLastUpdated = false
  updatedDatePrefix = "Updated"
  readingTime = true
  
  # Table of Contents
  toc = true
  tocTitle = "Table of Contents"
  
  # Date Format
  dateFormat = "2006-01-02"

[languages]
  [languages.en]
    languageName = "English"
    title = "A.G. Samaniego"
    weight = 1

    [languages.en.params]
      subtitle = "A simple, retro theme for Hugo"
      owner = "A.G. Samaniego"
      keywords = "blog,developer,personal"
